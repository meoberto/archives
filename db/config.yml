development:
  adapter: postgresql
  host: <%= ENV["POSTGRES_HOST"] %>
  database: <%= ENV["POSTGRES_DEV_DB"] %>
  username: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>

production:
  adapter: postgresql
  host: <%= ENV["POSTGRES_HOST"] %>
  database: <%= ENV["POSTGRES_DB"] %>
  username: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>

test:
  adapter: postgresql
  host: <%= ENV["POSTGRES_HOST"] %>
  database: <%= ENV["PORTGRES_TEST_DB"] %>
  username: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
